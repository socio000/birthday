<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baby</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('IMG_7576.JPG') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            background-color: black;
        }
        .overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /*change 100*/
            text-align: center;
        }
        #animated-text {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            -webkit-text-stroke: 2px black;
            transition: opacity 0.5s ease-in-out;
            display: inline-block;
            position: relative;
            animation: bounce 1.5s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .content {
            margin-top: 90px;
	    margin-left: 120px;
	    margin-right: 120px;
            position: relative;
            z-index: 1;
        }
        .birthday-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.9);
            -webkit-text-stroke: 1px blue;
        }
        h2 {
            -webkit-text-stroke: 1px blue;
        }
        .buttons a {
            margin: 10px;
        }
        #love-message {
            font-size: 4.5rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.9);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 40%; /*change */
            left: 50%;
            transform: translate(-50%, 0);
            width: 50%;/*change */
            text-align: center;
        }
        #animated-text:hover {
            opacity: 0;
        }
        #animated-text:hover ~ #love-message {
            opacity: 1;
        }
        /* Chatbot Styles */
	.chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: #FFF8DC;
            color: brown;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-family: 'Comic Sans MS', cursive;
        }
        .chat-box p {
            background: #ffcc99;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }
        .chat-box button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .chat-box button:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .typing::after {
            content: '';
            animation: typing 1.5s steps(3, end) infinite;
        }
    </style>
</head>
<body>

<audio id="birthday-audio">
    <source src="birthdaysong.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio> 
<button id="play-audio" class="btn btn-success" style="display: none; position: absolute; top: 20px; right: 20px;">üéµ Play Birthday Song</button>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("birthday-audio");
        const playButton = document.getElementById("play-audio");

        audio.play().catch(error => {
            console.log("Autoplay prevented: Interaction required");
            playButton.style.display = "block"; // Show play button if autoplay fails
        });

        playButton.addEventListener("click", function() {
            audio.play();
            playButton.style.display = "none"; // Hide button after playing
        });
    });
</script>

    <div class="overlay">
        <h1 id="animated-text">üéâ Happy Birthday Baby üéà</h1>
        <div id="love-message">I Love You ‚ù§Ô∏è</div>
    </div>
    <div class="container text-center">
        <div class="content">
            <h2>My Dearest Love,</h2>
            <p class="birthday-message">I wish you always be charming and glow like moon.May all our dreams come true and we'll set an extraordinary example for sure.Happiest Birthday my love.‚ù§Ô∏è</p>
            <div class="buttons">
                <a href="surprises.html" class="btn btn-primary btn-lg">Surprises</a>
                <a href="moments.html" class="btn btn-secondary btn-lg">Moments</a>
            </div>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div class="chat-icon" onclick="toggleChat()">üí¨</div>
    <div class="chat-box" id="chat-box">
        <p><strong>Ask me something:</strong></p>
        <button onclick="reply('How much do you love me?')">üíñ How much do you love me?</button>
        <button onclick="reply('Tell me something sweet')">üç≠ Tell me something sweet</button>
        <p id="chat-response" class="typing"></p>
    </div>
    <script>
        function toggleChat() {
            let chatBox = document.getElementById("chat-box");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }
        function reply(question) {
            let response = "";
            document.getElementById("chat-response").innerText = "";
            document.getElementById("chat-response").classList.add("typing");
            setTimeout(() => {
                if (question === "How much do you love me?") {
                    response = "I love you beyond the stars! ‚ù§Ô∏è";
                } else if (question === "Tell me something sweet") {
                    response = "You are the sweetest thing in my life! üç¨";
                }
                document.getElementById("chat-response").innerText = response;
                document.getElementById("chat-response").classList.remove("typing");
            }, 1500);
        }
    </script>

    
</body>
</html>
